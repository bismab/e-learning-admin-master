<div class="row">
    <div class="col">
        <div class="row">
            <div class="col-10 mx-auto">
                <h3 class="font-weight-bold">Session</h3>
                <div class="row">
                    <div class="col-md-12 mx-auto">
                        <form #frm="ngForm" class="mt-3">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group  border-left-success">
                                        <label for="name" class="ml-2 font-weight-bold">Title</label>
                                        <input type="text"
                                            class="form-control ml-2 border-bottom border-top-0 border-right-0 border-left-0 rounded-0"
                                            id="name" name="name" [(ngModel)]="session.title" placeholder="Title..." />
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group  border-left-success">
                                        <label for="ct" class="ml-2 font-weight-bold">Class Type</label>
                                        <select name="ct" class="form-control" [(ngModel)]="session.classType" id="ct">
                                            <option *ngFor="let ct of classTypes" [value]="ct._id">{{ct?.title}} (1 -
                                                {{ct?.maxStudents}})
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group  border-left-success">
                                        <label for="level" class="ml-2 font-weight-bold">Level</label>
                                        <select name="level" class="form-control" [(ngModel)]="session.level"
                                            id="level">
                                            <option *ngFor="let l of levels" [value]="l._id">{{l?.title}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group  border-left-success">
                                        <label for="fromTime" class="ml-2 font-weight-bold">From Time</label>
                                        <ngb-timepicker name="fromTime" [(ngModel)]="fromTime" meridian="true">
                                        </ngb-timepicker>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group  border-left-success">
                                        <label for="toTime" class="ml-2 font-weight-bold">To Time</label>
                                        <ngb-timepicker name="toTime" [(ngModel)]="toTime" meridian="true">
                                        </ngb-timepicker>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group  border-left-success">
                                        <label for="toTime" class="ml-2 font-weight-bold">Select Days</label>
                                        <br>
                                        <div class="btn-group btn-group-toggle">
                                            <label *ngFor="let d of days" class="btn-outline-primary" ngbButtonLabel>
                                                <input [name]="d.k" type="checkbox" ngbButton
                                                    [(ngModel)]="session.days[d.k]">{{d?.t}}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group  border-left-success">
                                        <label for="name" class="ml-2 font-weight-bold">Duration</label>
                                        <div>
                                            <ngb-datepicker #dp (dateSelect)="onDateSelection($event)"
                                                [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
                                            </ngb-datepicker>

                                            <ng-template #t let-date let-focused="focused">
                                                <span class="custom-day" [class.focused]="focused"
                                                    [class.range]="isRange(date)"
                                                    [class.faded]="isHovered(date) || isInside(date)"
                                                    (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
                                                    {{ date.day }}
                                                </span>
                                            </ng-template>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name" class="ml-2 font-weight-bold">Description</label>
                                        <textarea class="form-control" id="guideLines" #guideLines
                                            [(ngModel)]="session.description" name="description" rows="14"></textarea>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group  border-left-success">
                                        <label for="toTime" class="ml-2 font-weight-bold">Class Url</label>
                                        <input [(ngModel)]="session.classAddress" name="classAddress"
                                            class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <button (click)="save()" type="button" class="btn btn-success">
                                        SAVE
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
